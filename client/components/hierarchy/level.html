<div class="container-fluid">
  <div class="col-sm-3 column">{{thing.name | uppercase}}:</div>
  <div class="col-sm-9 column" ng-if="items[thing.name]">
    <ui-select ng-model="selected[thing.name]" theme="selectize" ng-disabled="disabled" style="width: 300px;" on-select="onSelect({thing:thing, item:$item})">
      <ui-select-match placeholder="{{thing.name.info}}">{{$select.selected.name}}</ui-select-match>
      <ui-select-choices repeat="item in items[thing.name] | filter: $select.search">
        <span ng-bind-html="item.name | highlight: $select.search"></span>
        <small ng-bind-html="item.code | highlight: $select.search" ng-if="item.code"></small>
      </ui-select-choices>
    </ui-select>
    <p>Selected: {{selected[thing.name]}}</p>
  </div>
</div>
